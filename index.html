---
layout: default
---
{% assign post = site.posts.first %}

<div class="row">

  <div class="span4">
    <h2 class="dark-green">Next Meeting</h2>
    <dl>
      <dt class="dark-green">When:</dt>
      <dd>Tuesday, {{ post.date | date: "%B %d, %Y" }}</dd>
      <dd>6pm - 8pm</dd>
      <dt class="dark-green">Where:</dt>
      <dd><strong>{{ post.location }}</strong> (<a href="{{ post.map }}">map</a>)</dd>
      <dd>4445 Corporate Drive<br />
      West Des Moines, IA 50266
      </dd>
    </dl>
  </div>

  <div class="span8">
    <div id="post">
      {{ post.content }}
    </div>
  </div>

</div>
